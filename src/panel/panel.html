<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src vscode-resource:; style-src vscode-resource:;">
    <link rel="stylesheet" href="[CSS_HREF]">
</head>

<body>
    <h1>
        NEO Express Tracker
    </h1>

    <div class="status-bar">
        <span class="left"><span id="rpcStatus"></span> <span id="rpcUrl"></span></span>
        <span class="right">Block height: <span id="blockHeight"></span></span>
    </div>

    <div class="page" id="blocks">
        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Time</th>
                    <th>Transactions</th>
                    <th>Validator</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button class="previous">Previous</button>
        <button class="next">Next</button>
    </div>

    <div class="page" id="blockdetail">
        <table class="data-table">
            <tr>
                <th>Hash</th>
                <td class="hash"></td>
            </tr>
            <tr>
                <th>Index</th>
                <td class="index"></td>
            </tr>
            <tr>
                <th>Time</th>
                <td class="time"></td>
            </tr>
            <tr>
                <th>Validator</th>
                <td class="validator"></td>
            </tr>
            <tr>
                <th>Size</th>
                <td class="size"></td>
            </tr>
            <tr>
                <th>Version</th>
                <td class="version"></td>
            </tr>
            <tr>
                <th>Merkle Root</th>
                <td class="merkleRoot"></td>
            </tr>
            <tr>
                <th>Transactions</th>
                <td class="transactions"></td>
            </tr>
            <tr>
                <th>Previous Block</th>
                <td class="previous"></td>
            </tr>
            <tr>
                <th>Next Block</th>
                <td class="next"></td>
            </tr>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>ID</th>
                    <th>Size</th>
                    <th>Network fee</th>
                    <th>System fee</th>
                </tr>
            </thead>
            <tbody class="txs">

            </tbody>
        </table>
        <button class="close">Back</button>
    </div>

    <div class="page" id="transactiondetail">
        TODO
        <button class="close">Back</button>
    </div>

    <script src="[JAVASCRIPT_HREF]"></script>
</body>

</html>
