<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src vscode-resource:; style-src vscode-resource:;">
    <link rel="stylesheet" href="[CSS_HREF]">
</head>

<body>

    <div class="dialog">
        <h1>Create a new Neo Express instance</h1>
        <div>
            Configuration for the new Neo Express instance:
        </div>
        <h2>Configuration path</h2>
        <div>
            Select the path that the Neo Express configuration should be saved in:
        </div>
        <table id="path-selection">
            <tr>
                <td>
                    <input type="file" id="custom-path-picker" webkitdirectory />
                    <span id="current-path"></span>
                </td>
                <td class="text-right">
                    <button id="change-path">Browse</button>
                </td>
            </tr>
        </table>
        <div>
            Choose a name for the Neo Express configuration file:
        </div>
        <div>
            <input type="text" id="filename" />
        </div>
        
    </div>

    <script src="[JAVASCRIPT_HREF]"></script>

</body>

</html>
