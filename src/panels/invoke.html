<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src vscode-resource:; style-src vscode-resource:;">
    <link rel="stylesheet" href="[CSS_HREF]">
</head>

<body>

    <div class="full-screen" id="invocationResultPopup">
        <div>
            <div id="invocationResultText"></div>
            <button id="closeInvocationResult">Close</button>
        </div>
    </div>

    <div class="full-screen" id="invocationErrorPopup">
        <div>
            <div class="error" id="invocationErrorText"></div>
            <button id="closeInvocationError">Close</button>
        </div>
    </div>

    <div class="status-bar">
        <span id="rpcUrl" class="left"></span>
        <span id="neoExpressJsonFullPath" class="right"></span>
    </div>

    <h1>Smart Contract Invocation: <span id="neoExpressJsonFileName"></span></h1>

    <div class="card">
        <h2>Wallet selection</h2>
        <div><select id="walletDropdown"></select></div>
    </div>

    <div id="contractsPlaceholder"></div>

    <div id="templates">

        <div id="contractTemplate">
            <div class="card">
                <h2 class="clickable">Contract: <span class="contractName"></span></h2>
                <div class="contractDetail">
                    <div class="methodsPlaceholder"></div>
                </div>
            </div>
        </div>

        <div id="methodTemplate">
            <div class="card">
                <h3 class="clickable">Method: <span class="methodName"></span></h3>
                <div class="methodDetail">
                    <table class="parametersPlaceholder"></table>
                    <div class="text-center"><button class="invokeButton">Invoke method</button></div>
                </div>
            </div>
        </div>

        <table>
            <tr id="parameterTemplate">
                <th width="20%" class="parameterName">Name</th>
                <td width="60%"><input class="parameterInput" type="text" /></td>
                <td width="20%" class="parameterType">(type)</td>
            </tr>
        </table>

    </div>

    <script src="[JAVASCRIPT_HREF]"></script>

</body>

</html>
